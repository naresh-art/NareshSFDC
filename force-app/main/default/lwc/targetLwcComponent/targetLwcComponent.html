<template>
    <lightning-card>
        <div class="slds-p-horizontal_small">
            <b>Contact</b>
            <template for:each={conList} for:item="item" for:index="index">
                <lightning-record-edit-form key={item.id} object-api-name="Contact" record-id={item.Id}>
                    <lightning-messages> </lightning-messages>
                    <div
                        class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
                        <lightning-layout multiple-rows>
                            <lightning-layout-item size="2" padding="around-small">
                                <lightning-input-field field-name="FirstName" value={item.FirstName}>
                                </lightning-input-field>
                            </lightning-layout-item>
                            <lightning-layout-item size="2" padding="around-small">
                                <lightning-input-field field-name="LastName" value={item.LastName}>
                                </lightning-input-field>
                            </lightning-layout-item>
                            <lightning-layout-item size="2" padding="around-small">
                                <lightning-input-field field-name="Birthdate" value={item.Birthdate}>
                                </lightning-input-field>
                            </lightning-layout-item>
                            <lightning-layout-item size="2" padding="around-small">
                                <lightning-input-field field-name="LeadSource" value={item.LeadSource}>
                                </lightning-input-field>
                            </lightning-layout-item>
                            <lightning-layout-item size="2" padding="around-small">
                                <lightning-input-field field-name="Phone" value={item.Phone}>
                                </lightning-input-field>
                            </lightning-layout-item>
                            <lightning-layout-item size="2" padding="around-small">
                                <lightning-input-field field-name="AccountId" value={recordId}>
                                </lightning-input-field>
                            </lightning-layout-item>
                            <lightning-layout-item size="2" padding="around-small">
                                
                                    <!--lightning-icon icon-name="action:delete" access-key={item.id} id={index}
                                        alternative-text="Delete Row" size="x-small" title="Delete Row"
                                        onclick={removeRow}>
                                    </lightning-icon-->
                                    <lightning-button label="Delete" size="small" variant="neutral" onclick={handleContactDelete} 
                                       value={item.Id} icon-name="utility:delete" icon-position="right" class="deleteButton">
                                </lightning-button>
                            </lightning-layout-item>

                        </lightning-layout>
                    </div>
                </lightning-record-edit-form>
            </template>
            <div class="slds-m-top_medium slds-text-align_center"> 
                 <lightning-button variant="brand" label="Cancel" type="cancel" onclick={handleContactCancel}>
                </lightning-button>&nbsp;
                <lightning-button variant="brand" onclick={handleContactSubmit} name="submit" label="Submit">
                </lightning-button>

            </div>
        </div>
    </lightning-card>
        

</template>
