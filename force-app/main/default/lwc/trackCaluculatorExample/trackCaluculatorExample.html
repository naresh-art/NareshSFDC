<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
            Caluculator
        </h3>
        <div slot="footer">
                <lightning-badge label={result}></lightning-badge>      
        </div>    
        
        <p class="slds-p-horizontal_small">
            <lightning-input value={firstNumber} name="fNumber" label="enter first nemuner" onchange={handleChanges}></lightning-input>
            <lightning-input value={secondNumber} name="sNumber" label="enter second nemuner" onchange={handleChanges}></lightning-input>
        </p>
    </lightning-card>
</template>
