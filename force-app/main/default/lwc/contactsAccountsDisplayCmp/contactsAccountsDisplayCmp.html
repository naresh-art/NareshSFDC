<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="standard:Contacts" alternative-text="Event" size="small"></lightning-icon>
            &nbsp;Contact And Account Information
        </h3>
                <lightning-record-edit-form object-api-name="Contact" record-id={recordId}>
                    <lightning-messages>
                    </lightning-messages>
                    <div class="slds-page-header">
                        <p class="slds-text-heading--label">
                            <b>Contact Information</b>
                        </p>
                    </div>
                    <div class="slds-grid">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name="FirstName" value={name} >
                            </lightning-input-field>
                            <lightning-input-field field-name="LastName" value={name} >
                            </lightning-input-field>
                            <lightning-input-field field-name="Phone" value={phone} >
                            </lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name="Email" value={email}>
                            </lightning-input-field>
                            <lightning-input-field field-name="AccountId" value={accountId}>
                            </lightning-input-field>
                        </div>
                    </div>
                </lightning-record-edit-form>
    </lightning-card>
</template>
