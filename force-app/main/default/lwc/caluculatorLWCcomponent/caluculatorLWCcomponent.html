<template>
    <lightning-card  title={title}>
        <p class="slds-p-horizontal_small">
            <lightning-input type="number" name="input1" label="First Number" value={firstNumber} onchange={handleNumberChange}></lightning-input>
            <lightning-input type="number" name="input2" label="Last Number"  value={secondNumber} onchange={handleNumberChange}></lightning-input>
            <lightning-input type="number" name="input3" label="Result"  value={result}></lightning-input>
        </p>
        <p slot="footer">
            <lightning-button label="Calculate" variant="brand" onclick={handleClick}></lightning-button>
        </p>
    </lightning-card>
</template>
