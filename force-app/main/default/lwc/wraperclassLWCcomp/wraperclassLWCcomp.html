<template>
    <template if:true={wrapperRecord}>
        <lightning-card title={wrapperRecord.actObj.Name} icon-name="standard:account">
            <p class="slds-p-horizontal_small">
                Account Name : {wrapperRecord.actObj.Name} <br/>
                Industry : {wrapperRecord.actObj.Industry} <br/>
            </p>
        </lightning-card>
        <template if:true={wrapperRecord.contObj}>
            <lightning-card title={wrapperRecord.contObj.LastName} icon-name="standard:contact">
                <p class="slds-p-horizontal_small">
                    Contact Name : {wrapperRecord.contObj.LastName} <br/>
                    Email : {wrapperRecord.contObj.Email} <br/>
                </p>
            </lightning-card>
        </template>
        <template if:true={wrapperRecord.oppObj}>
            <lightning-card title={wrapperRecord.oppObj.Name} icon-name="standard:opportunity">
                <p class="slds-p-horizontal_small">
                    Opportunity Name : {wrapperRecord.oppObj.Name} <br/>
                    Stage Name : {wrapperRecord.oppObj.StageName} <br/>
                </p>
            </lightning-card>
        </template>
    </template>
</template>
