<template>
    <lightning-card title="AccountFieldSet">
        <p class="slds-p-horizontal_small" >
           <lightning-record-edit-form  object-api-name="Account"  onsuccess={handlleAccountCreate} >
            <lightning-messages></lightning-messages>
                <template for:each={fieldList} for:item="fieldName" >
                   <p key={fieldName}> 
                      <lightning-input-field field-name={fieldName}>
                      </lightning-input-field> 
                 </p>
               </template>                 
            <lightning-button class="slds-m-top_small" variant="brand" type="submit" label="save" >
            </lightning-button>
      </lightning-record-edit-form>
      </p>
   </lightning-card>   
</template>
